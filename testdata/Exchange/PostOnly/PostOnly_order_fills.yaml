- case_title: 1.BTC-USD buy Limit Post-Only GTC PartialFills
  execute_type: PartialFills
  Orders:
    - request:
        symbol: BTCUSD
        orderQty: "2"
        side: Buy
        ordType: Limit
        price:
        timeInForce: GoodTillCancel
        execInst: PostOnly
      expected: PartiallyFilled
    - request:
        symbol: BTCUSD
        orderQty: "1"
        side: Sell
        ordType: Market
      expected: Filled
