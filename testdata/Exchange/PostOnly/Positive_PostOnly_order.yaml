- case_title: 1.BTC-USD buy Limit Post-Only GTC Place successful
  request:
    symbol: BTCUSD
    orderQty: "0.01"
    side: Buy
    ordType: Limit
    price: 50000
    timeInForce: GoodTillCancel
    execInst: PostOnly
  expected: New


- case_title: 2.BTC-USD sell Limit Post-Only GTC Place successful
  request:
    symbol: BTCUSD
    orderQty: "0.01"
    side: Sell
    ordType: Limit
    price: 70000
    timeInForce: GoodTillCancel
    execInst: PostOnly
  expected: New


- case_title: 3.BTC-USD buy Limit Post-Only IOC Place successful and Expired
  request:
    symbol: BTCUSD
    orderQty: "10"
    side: Buy
    ordType: Limit
    price: 50000
    timeInForce: ImmediateOrCancel
    execInst: PostOnly
  expected: Withdrawn

- case_title: 4.BTC-USD sell Limit Post-Only IOC Place successful and Expired
  request:
    symbol: BTCUSD
    orderQty: "10"
    side: Sell
    ordType: Limit
    price: 70000
    timeInForce: ImmediateOrCancel
    execInst: PostOnly
  expected: Withdrawn

- case_title: 5.BTC-USD buy Limit Post-Only FOK Place successful and Expired
  request:
    symbol: BTCUSD
    orderQty: "10"
    side: Buy
    ordType: Limit
    price: 50000
    timeInForce: FillOrKill
    execInst: PostOnly
  expected: Withdrawn


- case_title: 6.BTC-USD sell Limit Post-Only FOK Place successful and Expired
  request:
    symbol: BTCUSD
    orderQty: "10"
    side: Sell
    ordType: Limit
    price: 70000
    timeInForce: FillOrKill
    execInst: PostOnly
  expected: Withdrawn


